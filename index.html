  </head>
  <body>
    <!-- 主题初始化脚本 - 在 React 加载前执行，避免闪烁 -->
    <script>
      (function() {
        var theme = localStorage.getItem('hsmkit-theme');
        if (!theme) {
          theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
          document.body.style.backgroundColor = '#141414';
        } else {
          document.body.style.backgroundColor = '#f0f2f5';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <noscript>
      <h1>HSM Kit - Online Encryption Toolkit</h1>
      <p>HSM Kit requires JavaScript to run. Please enable JavaScript in your browser.</p>
      <p>Features include: AES encryption, DES/3DES encryption, RSA encryption, ECC/ECDSA, TR-31 key block parser, KCV calculator, PIN block generator, ASN.1 parser, and secure key generation.</p>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
