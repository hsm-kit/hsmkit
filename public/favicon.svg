<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect width="100" height="100" rx="20" fill="#1677ff"/>
  
  <!-- 密钥图标 -->
  <g transform="translate(25, 25)">
    <!-- 密钥头部（圆形） -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="15" cy="15" r="5" fill="white"/>
    
    <!-- 密钥杆身 -->
    <rect x="25" y="13" width="28" height="4" fill="white" rx="2"/>
    
    <!-- 密钥齿 -->
    <rect x="38" y="17" width="3" height="6" fill="white"/>
    <rect x="44" y="17" width="3" height="8" fill="white"/>
    <rect x="50" y="17" width="3" height="5" fill="white"/>
  </g>
  
  <!-- 盾牌图标（安全符号） -->
  <path d="M 70 45 L 75 40 L 80 45 L 80 55 Q 80 62 75 65 Q 70 62 70 55 Z" 
        fill="white" opacity="0.9"/>
  <text x="75" y="57" font-size="10" font-weight="bold" fill="#1677ff" text-anchor="middle">✓</text>
</svg>

