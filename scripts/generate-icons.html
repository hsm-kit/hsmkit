    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 100;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);

            // èƒŒæ™¯
            ctx.fillStyle = '#1677ff';
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // å¯†é’¥å›¾æ ‡
            ctx.save();
            ctx.translate(25 * scale, 25 * scale);

            // å¯†é’¥å¤´éƒ¨ï¼ˆåœ†å½¢ï¼‰
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.arc(15 * scale, 15 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(15 * scale, 15 * scale, 5 * scale, 0, Math.PI * 2);
            ctx.fill();

            // å¯†é’¥æ†èº«
            ctx.fillRect(25 * scale, 13 * scale, 28 * scale, 4 * scale);

            // å¯†é’¥é½¿
            ctx.fillRect(38 * scale, 17 * scale, 3 * scale, 6 * scale);
            ctx.fillRect(44 * scale, 17 * scale, 3 * scale, 8 * scale);
            ctx.fillRect(50 * scale, 17 * scale, 3 * scale, 5 * scale);

            ctx.restore();

            // ç›¾ç‰Œå›¾æ ‡
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.moveTo(70 * scale, 45 * scale);
            ctx.lineTo(75 * scale, 40 * scale);
            ctx.lineTo(80 * scale, 45 * scale);
            ctx.lineTo(80 * scale, 55 * scale);
            ctx.quadraticCurveTo(80 * scale, 62 * scale, 75 * scale, 65 * scale);
            ctx.quadraticCurveTo(70 * scale, 62 * scale, 70 * scale, 55 * scale);
            ctx.closePath();
            ctx.fill();

            // å‹¾å·
            ctx.fillStyle = '#1677ff';
            ctx.font = `bold ${10 * scale}px Arial`;

        }

        function generateIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            drawIcon(canvas, size);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function generateAllIcons() {
            const sizes = [
                { size: 16, name: 'favicon-16.png' },
                { size: 32, name: 'favicon.png' },
                { size: 180, name: 'apple-touch-icon.png' },
                { size: 192, name: 'favicon-192.png' },
                { size: 512, name: 'favicon-512.png' }
            ];

            sizes.forEach(({ size, name }, index) => {
                setTimeout(() => {
                    generateIcon(size, name);
                }, index * 500);
            });
        }

        // åˆå§‹åŒ–é¢„è§ˆ
        window.onload = () => {
